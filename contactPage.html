<section class="vh-100" style="background-color: #E0E7E9 ; padding-top: 15px;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">

                        <div class="row justify-content-center">

                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                                <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="icon"><i class="fas fa-user fa-lg me-3 fa-fw"></i></div>
                                        <div class="form-outline flex-fill mb-0">
                                            <h3>Address:</h3>
                                            <p>Happy Coding Street 12A, FK5 5FR, San Frapisco, Wonderland</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="icon"><i class="fas fa-phone fa-lg me-3 fa-fw"></i></div>
                                        <div class="form-outline flex-fill mb-0">
                                            <h3>Phone:</h3>
                                            <p>+44 5839 2023</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="icon"><i class="fas fa-envelope fa-lg me-3 fa-fw"></i></div>
                                        <div class="form-outline flex-fill mb-0">
                                            <h3>Email:</h3>
                                            <p>algoView@coding.com</p>
                                        </div>
                                    </div>

                                </form>

                            </div>


                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <h3>Full Name</h3>
                                            <input type="text" name="" required="required">
                                        </div>

                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">

                                            <h3>Email</h3>
                                            <input type="text" name="" required="required">
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <h3>Type your message...</h3>
                                            <textarea required="required"></textarea>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
