<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial scale=1.0" charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4349d5b08d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contactPageStyle.css">
</head>
<body>

<!--divided into two columns positioned on a row, aligns items on the left and right of the row(on their designated columns)-->
<section class="vh-110" style="background-color: #E0E7E9 ; padding-top: 15px;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px">
                    <div class="card-body p-md-5">

                        <div class="row justify-content-center">

                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <!--Title-->
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Contact Us</p>

                                <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="icon"><i class="fas fa-user fa-lg me-3 fa-fw"></i></div>
                                        <div class="form-outline flex-fill mb-0">
                                            <h4>Address:</h4>
                                            <p>Happy Coding Street 12A, FK5 5FR, San Frapisco, Wonderland</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="icon"><i class="fas fa-phone fa-lg me-3 fa-fw"></i></div>
                                        <div class="form-outline flex-fill mb-0">
                                            <h4>Phone:</h4>
                                            <p>+44 5839 2023</p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="icon"><i class="fas fa-envelope fa-lg me-3 fa-fw"></i></div>
                                        <div class="form-outline flex-fill mb-0">
                                            <h4>Email:</h4>
                                            <p>algoView@coding.com</p>
                                        </div>
                                    </div>

                                </form>

                            </div>


                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <form id="form" class="mx-1 mx-md-4">

                                    <div id="name" class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <h4>Full Name</h4>
                                            <input type="text" name="" required="required">
                                        </div>

                                    </div>

                                    <div id="email" class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <h4>Email</h4>
                                            <input type="text" name="" required="required">
                                        </div>
                                    </div>

                                    <div id="message" class="d-flex flex-row  mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <h5>Type your message...</h5>
                                            <textarea required="required"></textarea>
                                        </div>
                                    </div>

                                    <div id="submitButton" class="d-flex flex-row align-items-center mb-4">
                                        <input type="submit" name="" value="Send">
                                    </div>

                                    <div id="return" class="d-flex flex-row align-items-center mb-4">
                                        <a href="homePage.html">Return Home</a>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
